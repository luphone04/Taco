        <h1>Our Contact Form</h1>
        <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>
                Send Us A Message
            </legend>
            <p>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="your name" required autofocus autocomplete="off">
            </p>
            <p>
                <label for="mail">Email: </label>
                <input type="email" name="mail" id="mail" placeholder="your mail" requires autocomplete="off">
            </p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here"
            ></textarea>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
